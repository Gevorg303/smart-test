<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/StylesForMain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main_modal.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
<nav>
    <div class="flex-row">
        <img class="w-8 h-8" src="/images/в.png" alt="Логотип">
        <a href="main">Предметы</a>
        <a id="adduserbutton" href="registration">Зарегистрировать пользователя</a>
        <a href="#Справка">Справка</a>
        <div class="fill"> </div>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-comments"></i></a>
            <a href="account">Личный кабинет</a>

    </div>
</nav>
<h1 id="welcome"></h1>
<div class="container" id="subjects-container"></div>
<button id="openModal" class="edit-button">Добавить / Удалить предмет</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <h2>Выберите действие и введите данные:</h2>
        <label>
            <input checked type="radio" name="action" id="radioAdd" value="add"> Добавить предмет
        </label>
        <label>
            <input type="radio" name="action" id="radioDel" value="delete"> Удалить предмет
        </label>

        <br>
        <label id="labelitemName" for="itemName">Название предмета</label>
        <input type="text" id="itemName" placeholder="" onblur="validate(this, 'errorItemName')">
        <span id="errorItemName"></span>
        <br>
        <label id="labelitemDescription" for="itemDescription">Описание предмета</label>
        <input type="text" id="itemDescription" placeholder="" onblur="validate(this, 'errorItemDescription')">
        <span id="errorItemDescription"></span>
        <br>
        <label id="labelselectClass" for="selectClass">Выберите класс</label>
        <select id="selectClass">
        </select>
        <br>
        <label id="labelselectSubject" for="selectSubject">Выберите предмет</label>
        <select id="selectSubject">
        </select>
        <br>
        <button id="confirmAction" disabled>Подтвердить</button>
    </div>
</div>
<script>
function validate(field, errorFieldId) {
    if (field.value.trim() === '') {
        field.style.borderColor = 'red';
        document.getElementById(errorFieldId).innerText = 'Поле не должно состоять из одних пробелов.';
        document.getElementById('confirmAction').disabled = true;
    } else {
        field.style.borderColor = 'green';
        document.getElementById(errorFieldId).innerText = '';
        document.getElementById('confirmAction').disabled = false;
    }
}

document.getElementById('itemName').addEventListener('input', function() {
    validate(this, 'errorItemName');
});

document.getElementById('itemDescription').addEventListener('input', function() {
    validate(this, 'errorItemDescription');
});
</script>
</body>

</html>
